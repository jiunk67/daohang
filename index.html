<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            width: 300px;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到导航页面</h1>
        <!-- 按钮1：跳转到主网站（链接1） -->
        <button onclick="window.location.href='https://jiunk67.github.io/-/'">主网站</button>
        <!-- 按钮2：跳转到获取账号（链接2） -->
        <button onclick="window.location.href='https://jiunk67.github.io/sjhgm/'">获取账号</button>
    </div>
</body>
</html>
