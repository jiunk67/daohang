<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航页面</title>
    <style>
        /* 保留原有样式不变 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            margin: auto;
            width: 300px;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            z-index: 1;
            position: relative;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
            z-index: 1;
            position: relative;
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            display: none; /* 初始隐藏 */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: left;
            position: relative;
            animation: slideIn 0.4s ease-out;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px) scale(0.8);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 8px;
        }

        .modal p {
            margin: 0 0 20px 0;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: #007BFF;
            color: white;
        }

        .modal-btn-secondary {
            background: #6c757d;
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 弹窗HTML结构 -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>🔔 重要提示</h2>
            <p><strong>【主网站】</strong><br>
            主网站为<span class="highlight">本人花费最长时间制作</span>，内部有<strong>公益网盘</strong>，一些教程，改文件完全可以自给自足，如果还不会，那你可以去重开了。</p>
            
            <p><strong></strong><br>
            <span class="highlight"></span></p>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary">知道了</button>
                <button class="modal-btn modal-btn-primary">我明白了</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>欢迎来到导航页面</h1>
        <button onclick="window.location.href='https://jiunk67.github.io/-/'">主网站</button>
        <button onclick="window.location.href='#'"></button>
        <button onclick="window.location.href='#'"></button>
        <button onclick="window.location.href='#'"></button>
        <button onclick="window.location.href='#'"></button>
    </div>

    <script>
        // 获取DOM元素
        const welcomeModal = document.getElementById('welcomeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalSecondaryBtns = document.querySelectorAll('.modal-btn-secondary');
        const modalPrimaryBtns = document.querySelectorAll('.modal-btn-primary');

        // 显示弹窗函数
        function showWelcomeModal() {
            welcomeModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // 关闭弹窗函数
        function closeWelcomeModal() {
            welcomeModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 页面加载完成后显示弹窗
        window.addEventListener('load', function() {
            setTimeout(showWelcomeModal, 15);
        });

        // 点击关闭按钮关闭弹窗
        closeModalBtn.addEventListener('click', closeWelcomeModal);

        // 点击遮罩层关闭弹窗
        welcomeModal.addEventListener('click', function(event) {
            if (event.target === welcomeModal) {
                closeWelcomeModal();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeWelcomeModal();
            }
        });

        // 为弹窗内的按钮添加关闭功能
        modalSecondaryBtns.forEach(btn => {
            btn.addEventListener('click', closeWelcomeModal);
        });

        modalPrimaryBtns.forEach(btn => {
            btn.addEventListener('click', closeWelcomeModal);
        });
    </script>
</body>
</html>
